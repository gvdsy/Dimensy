<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimesy - Única Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .navbar {
            background-color: #8a2be2;
        }

        .post-container {
            margin-top: 50px;
        }

        .post {
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .author {
            color: #8a2be2;
            font-weight: bold;
        }

        .like-button {
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .like-button:hover {
            background-color: #8000ff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dimesy</a>
            <!-- Add your navigation links here -->
        </div>
    </nav>

    <!-- Post Container -->
    <div class="container post-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Single Post -->
                <div class="post">
                    <h2>Bem vindo!</h2>
                    <p>Conteúdo da sua postagem vai aqui. Você pode adicionar texto, imagens ou qualquer outro conteúdo que desejar.</p>
                    <p class="author">Por: Nome do Autor</p>
                    <button class="like-button">Curtir</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
