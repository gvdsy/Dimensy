<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensy - Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: white;
        }
        .navbar {
            background-color: #8a2be2;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }
        .register-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

.register-button:hover {
    background-color: #721bc2; /* Darker green color on hover */
}






        .like-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post {
            background-color: #333333;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

.icon {
    max-width: 25px;
    max-height: 25px;
}

.postcontent {
        background-color: #424242;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        color: white;
}

.name {
    display: inline-block;
}
        .post img {
            width: 100%;
            border-radius: 5px;
        }
        .user-profile {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .postbutton {
            background-color: #8a2be2;
            color: #ffffff;
        }
        .footer {
            background-color: #8a2be2;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dimensy</a>
            {% if logado %}
            
            <form action="perfil" method="POST" >
                <input type="hidden" name="nome" value="{{ username }}">
                <input class="register-button" type="submit" value='Seu perfil'>
            </form>
            
            {% else %}
            <a class="register-button" href='/login'>Login</a>
            <a class="register-button" href='/register'>Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- User Profile -->
                <div class="user-profile text-center mb-4">
                    <h2 class="mt-3">{{ username }}</h2>
                    <p>Welcome!</p>
                    {% if logado %}
                    <form action="/postar" method="POST">
                    <textarea name='post' class='postcontent' placeholder="Diga oque estÃ¡ pensando..." maxlength="100" required></textarea>
                    <br>
                    <input type="submit" value="Postar" class='btn btn-primary postbutton'>

                    </form>
                    {% else %}
                    <h3>Logue para criar posts!</h3>
                    {% endif %}
                    <!-- Edit Profile button can be added here -->
                </div>

                <!-- Post 2 -->
        {% for i in posts %}
                <div class="post">  
                    <h5 class="name">{{i[1]}}</h5>
                    <p>{{i[2]}}</p>
                </div>
        {% endfor %}
                <!-- More posts can be added here -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Dimesy. All rights reserved.</p>
    </div>
</body>
</html>
